<div
  class="flex flex-col items-center justify-center min-h-screen bg-cyan-950 p-4"
>
  <p class="text-center text-white mb-4">
    La notation polonaise inversée (RPN) est une méthode d'écriture des
    opérations arithmétiques qui élimine la nécessité de parenthèses pour
    indiquer l'ordre des opérations.
  </p>
  <div
    class="bg-white p-4 border-2 shadow-lg rounded-lg w-80 h-96 overflow-auto flex flex-col justify-between items-center"
  >
    <form
      class="flex-grow flex flex-col justify-between max-w-sm mx-auto space-y-4"
      (ngSubmit)="onSubmit()"
      #rpnForm="ngForm"
    >
      <div>
        <h2 class="text-2xl font-bold mb-4 text-center">Calculatrice RPN</h2>
        <div class="mb-5">
          <label
            for="expression"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Expression</label
          >
          <input
            type="text"
            id="expression"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[280px] h-12 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Entrez votre expression"
            [(ngModel)]="expressionToTransform.value"
            name="expression"
            required
          />
        </div>
        <div *ngIf="error" class="text-red-500 text-2xl text-center">
          {{ error }}
        </div>
        <div
          *ngIf="transformedExpression"
          class="text-green-500 text-3xl text-center"
        >
          {{ transformedExpression }}
        </div>
      </div>
      <div class="flex justify-center items-center">
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Transformer
        </button>
      </div>
    </form>
  </div>
</div>
